<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}"/>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <title>登录</title>
</head>

<body>
   <!-- <img th:src="@{/img/bg.png}" alt="" class="wave">-->
    <div class="container"><!--shiro:hasPermission="admin:half"-->
        <div class="img">
            <img th:src="@{/img/img-3.svg}" alt="">
        </div>
        <div class="login-box">
            <form class="layui-form"><!--th:action="@{/admin/login}"-->
                <img th:src="@{/img/avatar.svg}" alt="" class="avatar">

                <!--如果msg的消息为空，则不显示消息-->
                <!--<p style="color: #FD482C" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->

                <h2>欢迎登录</h2>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <h5>登录名</h5>
                        <input type="text" class="input layui-input" name="username" lay-verify="required" autocomplete="off"/>
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>密码</h5>
                        <input type="password" name="password"  class="input layui-input" lay-verify="required"  autocomplete="off">
                    </div>
                </div>
                <button type="submit" class="btn" lay-submit  lay-filter="formDemo">登录</button>
            </form>
        </div>
    </div>
    <a target="_blank" class="copyright"></a>
    <script th:src="@{/js/login.js}" type="text/javascript" charset="utf-8"></script>
</body>
<style>
    .layui-input-block{
        margin-left: 10px;
    }
</style>
<script>
    function a(){
        window.location.href("/regist.html");
    }
</script>
</html>
